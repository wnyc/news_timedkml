<!DOCTYPE html>
<html>
<head>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/jquery-ui.min.js"></script>
  <script src="lib/OpenLayers-min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="jquery-ui.labeled-slider/jquery-ui.labeled-slider.js"></script>
  <script src="timedkml.js"></script>
  <link rel="stylesheet" href="jqueryui/jquery-ui.css" type="text/css" />
  <link rel="stylesheet" href="lib/openlayers/openlayers/theme/default/style.css" type="text/css" />
  <link rel="stylesheet" href="lib/openlayers/openlayers/theme/default/google.css" type="text/css" />
  <script>
    OpenLayers.ImgPath = 'lib/openlayers/img/';
    OpenLayers._getScriptLocation = function() {
       return "lib/openlayers/";
    };

  jQuery(function() {
    window.widget = new TimedKML().init({
      map:{
        //USA center
        center:{ lon:-97.53711,lat:38.77477 }, zoom:4,
        //nyc 
        //center:{ lon:-73.93799,lat:40.80056 }, zoom:10,
        mapping_service:'google',
        html_id:'map'
      },
      slider:{
        html_id:'slider',
        play_button_id:'play_btn'
      },
      sequence:[
        {kml:'samples/1.kml',label:'1/1/11'},
        {kml:'samples/2.kml',label:'1/2/11'},
        {kml:'samples/3.kml',label:'1/3/11'},
        {kml:'samples/4.kml',label:'1/3/11'}
      ]
    });
  });
  </script>
</head>
<body>
  <div id="play_btn">play</div>
  <div id="slider"></div>
  <div id="map" style="width:700px;height:400px;"></div>
  <ul>
    <li>TODO
    <li>date labels
  </ul>
</body>
</html>
